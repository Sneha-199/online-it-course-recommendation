{% extends 'admin/menu.html' %}
{% block content %}

<div style="margin-top: 150px;margin-bottom: 100px;">
    <div class="container">
        <div class="row form-group mb-5">
            <div class="col">
                <button class="btn btn-primary" onclick="location.href='/admin/addExam'">Add Exam</button>
            </div>
        </div>
        {% if exams %}
        <table class="table table-light table-striped">
            <thead class="thead-dark">
                <th>Sl.No</th>
                <th>title</th>
                <th>Course</th>
                <th>Date / Time</th>
                <th>Duration</th>
                <th>Results</th>
                <th>Recommendation</th>
                <th>Edit</th>
            </thead>
            <tbody>
                {% for e in exams %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{e[1]}}</td>
                    <td>{{e[5]}}</td>
                    <td>{{e[2]}} - {{e[3]}}</td>
                    <td>{{e[4]}} Minutes</td>
                    <td>
                        <button class="btn btn-sm btn-outline-info"
                            onclick="location.href='/admin/viewResults/{{e[0]}}/'">View</button>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-info"
                            onclick="location.href='/admin/recommend/{{e[0]}}/'">View</button>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-info"
                            onclick="location.href='/admin/editExam/{{e[0]}}/'">Edit</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <h3 class="text-center text-danger">No Exams To Show</h3>
        {% endif %}
    </div>
</div>

{% endblock %}
