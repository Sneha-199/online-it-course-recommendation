{% extends 'user/menu.html' %}
{% block content %}
<div style="margin-top: 150px;margin-bottom: 100px;">
    <div class="container">
        {% if exams %}
        <table class="table table-light table-striped">
            <thead class="thead-dark">
                <th>Sl.No</th>
                <th>title</th>
                <th>Subject</th>
                <th>Date / Time</th>
                <th>Duration</th>
                <th>Attend</th>
            </thead>
            <tbody>
                {% for e in exams %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{e[1]}}</td>
                    <td>{{e[5]}}</td>
                    <td>{{e[2]}} - {{e[3]}}</td>
                    <td>{{e[4]}} Minutes</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="location.href='/user/exam/attend/{{e[0]}}/'">Attend</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <h3 class="text-center text-danger">No Exams To Show</h3>
        {% endif %}
    </div>
</div>

{% endblock %}
