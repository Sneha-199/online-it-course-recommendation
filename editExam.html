{% extends 'admin/menu.html' %}
{% block content %}

<div style="margin-top: 150px;margin-bottom: 100px;">
<div class="container p-3 shadow bg-light rounded w-50">
    <h2 class="text-center text-primary">EDIT EXAM</h2>
    <form action="" id="form" method="post">
        <div class="row form-group mt-3">
            <div class="col-md-12">
                <label for="title">Title</label>
                <input type="text" id="title" value="{{data[0]}}" name="title" placeholder="Exam Title" required class="form-control">
            </div>
        </div>
        <div class="row form-group mt-3">
            <div class="col-md-12">
                <label for="course">Course</label>
                <select name="course" id="course" required class="form-control">
                    {% for c in courses %}
                    <option value="{{c[0]}}">{{c[1]}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row form-group mt-3">
            <div class="col-md-6">
                <label for="date">Date</label>
                <input type="date" id="current_date" value="{{data[1]}}" name="date" required class="form-control">
            </div>
            <div class="col-md-6">
                <label for="time">Time</label>
                <input type="time" id="time" name="time" value="{{data[2]}}" required class="form-control">
            </div>
        </div>
        <div class="row form-group mt-3">
            <div class="col-md-12">
                <label for="duration">Duration</label>
                <input type="number" placeholder="Duration (in minutes)" id="duration" name="duration"
                    class="form-control" value="{{data[3]}}" required min="10">
            </div>
        </div>
        <div class="row form-group mt-3">
            <div class="col-md-12">
                {% with msg = get_flashed_messages() %}
                {% if msg %}
                {{msg[0]}}
                {% endif %}
                {% endwith %}
            </div>
        </div>
        <div class="row form-group mt-3">
            <div class="col-md-12" style="text-align: right;">
                <button class="btn btn-outline-secondary" type="button"
                    onclick=location.href="{{url_for('adminHome')}}">Cancel</button>
                <button class="btn btn-outline-success" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
</div>


{% endblock %}
